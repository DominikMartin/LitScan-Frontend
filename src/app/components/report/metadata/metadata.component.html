<!-- Articles Scanned -->
<div class="col-xl-3 col-md-6 mb-4">
  <div class="card border-left-primary shadow py-2">
    <div class="card-body">
      <div class="row no-gutters align-items-center">
        <div class="col mr-2">
          <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Articles Scanned</div>
          <div class="h5 mb-0 font-weight-bold text-gray-800" counto [step]="50" [countTo]="metaInfo.articles"
               [countFrom]="0" [duration]="3" (countoChange)="articles = $event">{{articles | number:'1.0-0'}}</div>
        </div>
        <div class="col-auto">
          <i class="fas fa-book fa-2x text-gray-300"></i>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Words Scanned -->
<div class="col-xl-3 col-md-6 mb-4">
  <div class="card border-left-success shadow py-2">
    <div class="card-body">
      <div class="row no-gutters align-items-center">
        <div class="col mr-2">
          <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Words Scanned</div>
          <div class="h5 mb-0 font-weight-bold text-gray-800" counto [step]="50" [countTo]="metaInfo.words"
               [countFrom]="0" [duration]="3" (countoChange)="words = $event">{{words | number:'1.0-0'}}</div>
        </div>
        <div class="col-auto">
          <i class="fas fa-file-word fa-2x text-gray-300"></i>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Databases -->
<div class="col-xl-3 col-md-6 mb-4">
  <div class="card border-left-warning shadow py-2">
    <div class="card-body">
      <div class="row no-gutters align-items-center">
        <div class="col mr-2">
          <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Databases scanned</div>
          <div class="h5 mb-0 font-weight-bold text-gray-800" counto [step]="50" [countTo]="metaInfo.databases"
               [countFrom]="0" [duration]="3" (countoChange)="db = $event">{{db | number:'1.0-0'}}</div>
        </div>
        <div class="col-auto">
          <i class="fas fa-database fa-2x text-gray-300"></i>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Progress -->
<div class="col-xl-3 col-md-6 mb-4">
  <div class="card border-left-info shadow py-2">
    <div class="card-body">
      <div class="row no-gutters align-items-center">
        <div class="col mr-2">
          <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Analysis Progress</div>
          <div class="row no-gutters align-items-center">
            <div class="col-auto">
              <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800" style="width: 55px" counto [step]="200"
                   [countTo]="metaInfo.progress" [countFrom]="0" [duration]="3"
                   (countoChange)="progress = $event">{{progress | number:'1.0-0'}}%
              </div>
            </div>
            <div class="col">
              <div class="progress progress-sm mr-4">
                <div class="progress-bar bg-info" role="progressbar" style="width: {{progress | number:'1.0-0'}}%"
                     [attr.aria-valuenow]="progress"
                     aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-auto">
          <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
        </div>
      </div>
    </div>
  </div>
</div>
